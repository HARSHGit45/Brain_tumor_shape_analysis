<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
</head>
<body>
    <h1>Analysis Result</h1>
    
    <div>
        <p>Slice Number: {{ slice_number }}</p>
        <p>Classification: {{ classification }}</p>
        
        {% if classification == 1 %}
            <p>Shape: More Circular</p>
        {% else %}
            <p>Shape: Irregular Boundary</p>
        {% endif %}
    </div>
</body>
</html>
